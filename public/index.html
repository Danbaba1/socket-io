<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Direct Message Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #chat-container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        #user-list {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #chat-area {
            flex-grow: 1;
        }
        #messages {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }
        #message-form {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .system { background-color: #f0f0f0; }
        .received { background-color: #e3f2fd; }
        .error { background-color: #ffebee; }
        .user-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
        }
        .user-item:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #e3f2fd;
        }
        #username-container {
            margin-bottom: 20px;
        }
        #chat-area.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Choose username">
            <button id="register-btn">Register</button>
        </div>
        
        <div id="chat-area" class="hidden">
            <div id="user-list">
                <h3>Online Users</h3>
                <div id="users"></div>
            </div>
            
            <div id="chat-content">
                <h3>Chat with: <span id="selected-user">No one selected</span></h3>
                <div id="messages"></div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type a message..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const usernameInput = document.getElementById('username-input');
        const registerBtn = document.getElementById('register-btn');
        const usernameContainer = document.getElementById('username-container');
        const chatArea = document.getElementById('chat-area');
        const usersDiv = document.getElementById('users');
        const selectedUserSpan = document.getElementById('selected-user');
        
        let selectedUser = null;

        // Handle registration
        registerBtn.onclick = () => {
            const username = usernameInput.value.trim();
            if (username) {
                socket.emit('register', username);
            }
        };

        // Registration responses
        socket.on('registration_success', (username) => {
            addMessage('System', `Welcome ${username}!`, 'system');
            usernameContainer.style.display = 'none';
            chatArea.classList.remove('hidden');
        });

        socket.on('registration_error', (message) => {
            addMessage('System', message, 'error');
        });

        // Handle user list updates
        socket.on('user_list', (users) => {
            usersDiv.innerHTML = '';
            users.forEach(user => {
                if (user !== usernameInput.value.trim()) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    if (user === selectedUser) userDiv.classList.add('selected');
                    userDiv.textContent = user;
                    userDiv.onclick = () => {
                        selectedUser = user;
                        selectedUserSpan.textContent = user;
                        document.querySelectorAll('.user-item').forEach(div => 
                            div.classList.remove('selected'));
                        userDiv.classList.add('selected');
                    };
                    usersDiv.appendChild(userDiv);
                }
            });
        });

        // Handle receiving messages
        socket.on('receive_message', (data) => {
            addMessage(data.sender, data.content, 'received');
        });

        // Handle errors
        socket.on('message_error', (message) => {
            addMessage('System', message, 'error');
        });

        // Send message
        messageForm.onsubmit = (e) => {
            e.preventDefault();
            if (messageInput.value.trim() && selectedUser) {
                socket.emit('direct_message', {
                    recipient: selectedUser,
                    content: messageInput.value.trim()
                });
                messageInput.value = '';
            }
        };

        // Helper function to add messages to the chat
        function addMessage(sender, content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `${sender}: ${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Connection status handling
        socket.on('connect', () => {
            addMessage('System', 'Connected to server', 'system');
        });

        socket.on('disconnect', () => {
            addMessage('System', 'Disconnected from server', 'error');
        });
    </script>
</body>
</html>
